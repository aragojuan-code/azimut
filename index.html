<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Azimut 3D – Prototipo</title>
  <style>
    :root {
      --ok: #2ecc71; /* verde */
      --bad: #e74c3c; /* rojo */
      --bg: #0b0f14;
      --fg: #e6eef7;
    }
    html, body {
      height: 100%;
      margin: 0;
      background: var(--bg);
      color: var(--fg);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, "Helvetica Neue", Arial, "Apple Color Emoji", "Segoe UI Emoji";
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      touch-action: none;
    }
    .app {
      display: grid;
      grid-template-rows: auto 1fr auto;
      min-height: 100dvh;
      padding: 24px 18px;
      box-sizing: border-box;
      gap: 24px;
    }
    .target {
      text-align: center;
      font-size: 18px;
      letter-spacing: 0.5px;
      opacity: 0.9;
      user-select: none;
    }
    .dots {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 28px;
    }
    .dot {
      width: 72px;
      height: 72px;
      border-radius: 999px;
      background: var(--bad);
      box-shadow: 0 0 0 4px rgba(255,255,255,0.06) inset,
                  0 10px 25px rgba(0,0,0,0.35);
      transition: background 120ms linear, transform 120ms ease;
    }
    .dot.ok { background: var(--ok); transform: scale(1.02); }

    .start-overlay {
      position: fixed;
      inset: 0;
      display: grid;
      place-items: center;
      background: linear-gradient(180deg, rgba(9,12,17,0.96), rgba(9,12,17,0.96));
      z-index: 10;
    }
    .start-card {
      text-align: center;
      padding: 22px 20px;
      border-radius: 16px;
      background: rgba(255,255,255,0.04);
      backdrop-filter: blur(6px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
      max-width: 520px;
      margin: 0 16px;
    }
    .start-card h1 { font-size: 20px; margin: 0 0 8px; }
    .start-card p { opacity: .85; font-size: 14px; margin: 0 0 16px; }
    .btn {
      -webkit-tap-highlight-color: transparent;
      appearance: none;
      border: none;
      border-radius: 999px;
      padding: 14px 18px;
      font-size: 16px;
      font-weight: 600;
      color: #0b0f14;
      background: #e6eef7;
      box-shadow: 0 6px 16px rgba(0,0,0,0.35);
    }
    .btn:active { transform: translateY(1px); }

    .footer { height: 1px; }
  </style>
</head>
<body>
  <div class="app">
    <!-- Arriba: dirección objetivo (texto minimal) -->
    <div class="target" id="targetText">—</div>

    <!-- Centro: tres bolitas sin etiquetas -->
    <div class="dots">
      <div class="dot" id="dotA"></div>
      <div class="dot" id="dotP"></div>
      <div class="dot" id="dotR"></div>
    </div>

    <div class="footer"></div>
  </div>

  <!-- Overlay de inicio para pedir permiso de sensores (iOS exige gesto del usuario) -->
  <div class="start-overlay" id="startOverlay">
    <div class="start-card">
      <h1>Azimut 3D</h1>
      <p>Toca para iniciar y permitir los sensores de orientación.</p>
      <button class="btn" id="startBtn">Empezar</button>
    </div>
  </div>

  <script>
    // ===== Utilidades =====
    const TOL = 15; // tolerancia fija en grados (simple, sin niveles)
    const HOLD_MS = 500; // tiempo que deben estar las 3 en verde para validar

    function clamp(v, min, max) { return Math.max(min, Math.min(max, v)); }

    // Diferencia angular mínima en círculo 0..360
    function deltaAngle360(a, b) {
      let d = Math.abs(a - b) % 360;
      return d > 180 ? 360 - d : d;
    }

    // Diferencia absoluta para ángulos -180..180
    function deltaAngle180(a, b) {
      let d = (a - b);
      while (d > 180) d -= 360;
      while (d < -180) d += 360;
      return Math.abs(d);
    }

    // Formato de los objetivos en texto minimal
    function fmtTarget(t) {
      const az = Math.round(t.az);
      const p  = Math.round(t.pitch);
      const r  = Math.round(t.roll);
      const sign = (x)=> (x>0? "+" : (x<0? "−" : "±"));
      return `${az}° / ${sign(p)}${Math.abs(p)}° / ${sign(r)}${Math.abs(r)}°`;
    }

    // Generación de objetivo sencillo, cómodo para el cuello y muñeca
    function newTarget() {
      return {
        az: Math.random() * 360,        // 0..360
        pitch: (Math.random() * 90) - 15, // −15..+75 aprox
        roll:  (Math.random() * 80) - 40  // −40..+40
      };
    }

    // ===== Estado =====
    let target = newTarget();
    let lastAllOkAt = 0;
    let started = false;

    const targetText = document.getElementById('targetText');
    const dotA = document.getElementById('dotA');
    const dotP = document.getElementById('dotP');
    const dotR = document.getElementById('dotR');
    const startOverlay = document.getElementById('startOverlay');
    const startBtn = document.getElementById('startBtn');

    function applyTargetText() {
      targetText.textContent = fmtTarget(target);
    }
    applyTargetText();

    // ===== Lectura de sensores (DeviceOrientation) =====
    let hasCompassHeading = false;

    function onOrientation(e) {
      if (!started) return;

      // iOS: webkitCompassHeading (0=Norte, creciente hacia la derecha) si existe
      let az;
      if (typeof e.webkitCompassHeading === 'number') {
        az = e.webkitCompassHeading; // ya 0..360
        hasCompassHeading = true;
      } else if (typeof e.alpha === 'number') {
        // alpha: 0..360, pero puede necesitar ajustes según el frame de referencia
        az = 360 - e.alpha; // invertir para aproximar a brújula tradicional
        if (az < 0) az += 360;
      } else {
        az = 0;
      }

      // beta ~ pitch (−180..180). En la práctica útil ~ −90..90
      // gamma ~ roll (−90..90)
      const pitch = clamp(e.beta ?? 0, -90, 90);
      const roll  = clamp(e.gamma ?? 0, -90, 90);

      // Calcular si cada eje está dentro de tolerancia
      const okA = deltaAngle360(az, target.az) <= TOL;
      const okP = Math.abs(pitch - target.pitch) <= TOL;
      const okR = deltaAngle180(roll, target.roll) <= TOL;

      dotA.classList.toggle('ok', okA);
      dotP.classList.toggle('ok', okP);
      dotR.classList.toggle('ok', okR);

      const now = performance.now();
      if (okA && okP && okR) {
        if (lastAllOkAt === 0) lastAllOkAt = now;
        if (now - lastAllOkAt >= HOLD_MS) {
          // Nuevo objetivo
          target = newTarget();
          applyTargetText();
          lastAllOkAt = 0;
          // breve flash visual opcional
          document.body.animate([
            { filter: 'brightness(1.0)' },
            { filter: 'brightness(1.25)' },
            { filter: 'brightness(1.0)' }
          ], { duration: 220, easing: 'ease-out' });
        }
      } else {
        lastAllOkAt = 0;
      }
    }

    // ===== Inicio con permiso (iOS requiere gesto del usuario) =====
    async function startSensors() {
      try {
        if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
          const perm = await DeviceOrientationEvent.requestPermission();
          if (perm !== 'granted') throw new Error('Permiso denegado');
        }
        window.addEventListener('deviceorientation', onOrientation, { passive: true });
        startOverlay.style.display = 'none';
        started = true;
      } catch (err) {
        alert('No se pudieron activar los sensores: ' + (err && err.message ? err.message : err));
      }
    }

    startBtn.addEventListener('click', startSensors);

    // Mejora: re-generar objetivo al rotar de orientación de pantalla (opcional)
    window.addEventListener('orientationchange', () => {
      // sin lógica extra por ahora, mantenemos el objetivo actual
    });
  </script>
</body>
</html>
